name: jdc-sync
on:
  schedule:
    - cron: '1 */1 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-JavaScript
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: jdc sync JavaScript
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/NolanHzy/nvjdc"
          source_branch: "master"
          destination_branch: "jdc"
          github_token: ${{ secrets.PAT }}
